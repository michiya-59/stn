<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/destyle.css">
  <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/00e4001a9c.js" crossorigin="anonymous"></script>
  <script src="js/hamburger.js"></script>
  <title>STN会員サイト 会員情報 編集</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="step_container">
        <div class="rectangle_triangle_container">
          <div class="step_white rectangle">
            <div class="rectangle-content common_size20 beige">STEP1 入力</div>
          </div>
          <div class="triangle_white triangle"></div>
        </div>

        <div class="rectangle_triangle_container">
          <div class="step_white rectangle">
            <div class="rectangle-content common_size20 beige">STEP2 確認確認</div>
          </div>
          <div class="triangle_white triangle"></div>
        </div>

        <div class="rectangle_triangle_container">
          <div class="rectangle">
            <div class="rectangle-content common_size20">STEP3 完了</div>
          </div>
        </div>
      </div>
      <div class="text_center">
        <p class="mail_send_title beige">会員仮登録が完了しました。</p>
        <div class="finish_icon">
          <img src="image/finish_icon.svg" alt="完了アイコン">
        </div>
        <p class="common_size16">仮登録していただきありがとうございました。<br>仮登録が認証されるまで今しばらくお待ちください。</p><br><br>
        <p class="common_size16">登録内容は入力していただいたメールアドレスに送信されました。</p><br><br>
        <p class="common_size16">メールが届かない場合は、迷惑メールフォルダをご確認いただくか、<br>登録に使用したメールアドレスが正しいことを再確認してください。</p><br>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>copyright©️ STN All Right Reserved.</p>
    </div>
  </footer>
</body>
</html>
