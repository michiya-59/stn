</head>
<body>
  <header>
    <div class="header">
      <div class="header_left">
        <a href="index.html">
          <img src="image/logo.png">
        </a>
      </div>
      <div class="header_right">
        <ul>
          <li><a href="seminar_reservation.html">セミナー予約</a></li>
          <li><a href="#">組織図</a></li>
          <li><a href="event.html">イベント情報</a></li>
          <li><a href="connect_service.html">連携先</a></li>
          <li><a href="bonus.html">ボーナス情報</a></li>
          <li><a href="title.html">タイトル</a></li>
          <li><a href="learn.html">学びの資料</a></li>
          <li><a href="introducer.html">紹介者一覧</a></li>
          <li><a href="registration_information.html">登録情報</a></li>
          <li><a href="admin.html">管理者画面</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <p class="pankuzu">
        <a href="index.html" class="common_a">トップページ</a>
        >
        <a href="admin.html" class="common_a">管理画面</a>
        >
        セミナー情報
      </p>
      <div class="admin_seminar_add_contant">
        <div class="common_field_title">
          <h1>セミナー登録</h1>
          <div class="underline"></div>
        </div>
        <div class="admin_seminar_add">
          <form action="">
            <div class="seminar_add_part">
              <p>日程：</p>
              <div class="form_select">
                <select name="year">
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001" selected>2001</option>
                </select>
                <span>年</span>
                <select name="month">
                  <option value="01" selected>1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <span>月</span>
                <select name="day">
                  <option value="01">1</option>
                  <option value="02" selected>2</option>
                  <option value="03">3</option>
                </select>
                <span>日</span>
              </div>
            </div>
            <div class="seminar_add_part">
              <p>時間：</p>
              <div class="form_time">
                <input type="time" id="start_time" name="start_time" value="01:41">　〜　<input type="time" id="end_time" name="end_time" value="12:41"><br>
              </div>
            </div>
            <div class="seminar_add_part">
              <p>タイトル：</p>
              <input type="text" name="seminar_title" id="seminar_title" value="BOトレ">
            </div>
            <div class="seminar_add_part">
              <p>講師：</p>
              <input type="text" name="teacher" id="teacher" value="鈴木せいや">
            </div>
            <div class="admin_submit_btn text_center common_merge">
              <a href="admin_seminar.html" class="back_btn common_box_beige">戻る</a>
              <input type="submit" class="add_btn common_box_beige" value="編集">
            </div>         
          </form>          
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>copyright©️ STN All Right Reserved.</p>
    </div>
  </footer>
</body>
</html>
