<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/destyle.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/00e4001a9c.js" crossorigin="anonymous"></script>
  <title>STN会員サイト ログイン画面</title>
</head>
<body>
  <main>
    <div class="login_icon">
      <img src="image/logo.png" alt="SNT ロゴ画像">
    </div>
    <form action="">
      <div class="login_form">
        <div class="login_form_part">
          <div class="login_form_left">
            <div class="login_icon_img">
              <img src="image/login_id.svg" alt="">
            </div>
          </div>
          <div class="login_form_right">
            <input type="text" name="login_id" id="login_id" placeholder="ログインID">
          </div>
        </div>
        <div class="login_form_part">
          <div class="login_form_left">
            <div class="login_icon_img">
              <img src="image/login_pass.svg" alt="">
            </div>
          </div>
          <div class="login_form_right">
            <input type="text" name="login_id" id="login_id" placeholder="パスワード">
          </div>
        </div>
      </div>
      <button type="submit" class="login_form_btn common_box_beige">
        <div class="login_submit_btn">
          <img src="image/login_btn.svg" alt="ログインボタン">
        </div>
        <p class="common_size16 beige">ログイン</p>
      </button>
      <div class="reset_link">
        <p>?</p>
        <a href="password_reset.html">パスワードをお忘れの場合</a>
      </div>
    </form>
