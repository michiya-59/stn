        </ul>

  </header>
  <main>
    <div class="container">
      <p class="pankuzu">
        <a href="index.html" class="common_a">トップページ</a>
        >
        <a href="admin.html" class="common_a">管理画面</a>
        >
        <a href="admin_event.html" class="common_a">イベント情報</a>
        >
        イベント情報 新規追加
      </p>
      <div class="common_field_title">
        <h1>イベント・お知らせ情報一覧 新規登録</h1>
        <div class="underline"></div>
      </div>
      <form action="">
        <div class="admin_event_form_part">
          <label for="evenet_title" class="common_size16">タイトル<span>必須</span></label>
          <input type="text" name="event_title" id="event_title" class="text_box common_size16">
          <p class="gray common_size13">※35文字以内で入力してください。</p>
        </div>
        <div class="admin_event_form_part">
          <label for="evenet_area" class="common_size16">内容<span>必須</span></label>
          <textarea name="event_area" id="event_area" rows="30" class="common_size16"></textarea>
        </div>
        <div class="admin_event_form_part">
          <label for="event_category" class="common_size16">カテゴリー<span>必須</span></label>
          <select name="category">
            <option value="event">イベント</option>
            <option value="notice">お知らせ</option>
          </select>
        </div>
        <div class="admin_event_form_part">
          <label for="image" class="common_size16">写真</label>
          <input type="file" id="event_image" name="event_image" class="common_size13 event_image" accept="image/png, image/jpeg, image/svg, image/jpg, image/webp">
        </div>
        <div class="admin_submit_btn text_center common_merge">
          <a href="admin_event.html" class="back_btn common_box_beige">戻る</a>
          <input type="submit" class="add_btn common_box_beige" value="新規追加">
        </div>
      </form>
    </div>
  </main>
